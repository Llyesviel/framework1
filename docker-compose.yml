version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    environment:
      DJANGO_SECRET_KEY: dev-secret-key
      DJANGO_DEBUG: "1"
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./backend/media:/app/backend/media
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  pgdata: