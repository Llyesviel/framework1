{% extends "base.html" %}
{% block title %}Назначить инженера{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Назначить инженера</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Сохранить</button>
    <a class="btn btn-outline-secondary" href="/defects/{{ view.kwargs.pk }}/">Отмена</a>
  </form>
</div>
{% endblock %}
